      <header class="main-header">
        <div class="background-overlay text-white py-5">
          <div class="container">
            <div class="row d-flex h-100">
              <div class="col-sm-6 text-center justify-content-center align-self-center">
                <h1>
                  Agendar Cita
                </h1>
                <p><br>Luego de agendar la cita, espera nuestra confirmación, por favor.<br></p>
                
                <div class="d-flex flex-row justify-content-center">
                  <div class="p-3">
                    <a href="http://www.facebook.com/salonspringcolours" target="_blank"><i class="fab fa-facebook-f"></i></a>

      <section id="newsletter" class="p-3 mb-2 bg-transparent text-dark">
        <div class="container">
          <form  action="./save_cita.php" method="POST" id="formulario" onsubmit="javascript:return validarRegistro(this);">
            <div class="row">
                    <div class="col-md-6">
                        <div class="form-group m_sb">
                          <label for="exampleFormControlInput1">Nombre</label>
                          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escriba su nombre">
                          <div id="ms-nombre" class="ms"></div>
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group m_sb">
                          <label for="exampleFormControlInput1">Correo electrónico</label>
                          <input type="email" class="form-control" id="email" name="email" placeholder="micorreo@dominio.com">
                          <div id="ms-email" class="ms"></div>
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group m_sb">
                          <label for="exampleFormControlInput1">Celular</label>
                          <input type="tel" class="form-control" id="cellular" name="cellular" placeholder="3101231234">
                          <div id="ms-cellular" class="ms"></div>
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group m_sb">
                          <label for="exampleFormControlInput1">Calendario</label>
                          <input type="date" class="form-control" id="fecha" name="fecha" 
                          placeholder="Seleccione la fecha" value="2020-08-10" min="2020-08-09" max="2020-12-31" >
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group m_sb">
                          <label for="exampleFormControlInput1">Hora</label>
                            <input type="time" class="form-control" id="hora" name="hora" 
                            placeholder="Seleccione la hora" value="09:00" min="09:00:00" max="18:00:00" required >
                            <small>El horario de atención es de 9:00 a.m. a 6:00 p.m.</small>
                        </div>
                      </div>

                      <div class="col-md-12">
                        <div class="form-group m_sb">
                            <label for="exampleFormControlInput1"></label>
                            <input type="button" class="btn btn-outline-danger form-control" value="Registrar" onclick="validarRegistro()">
                        </div>
                      </div>
            </div>
          </form>
          <div id="resultado"></div>
        </div>
        
    </section>
